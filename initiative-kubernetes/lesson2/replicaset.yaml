apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: my-replicaset
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-container
  template:
    metadata:
      labels:
        app: web-container
    spec:
      containers:
        - name: web-container
          image: felipedds/telegram-yfinance:1.0
          ports:
            - containerPort: 80
